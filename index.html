    <link rel="stylesheet" href="styles.css">
    <title>Statistical Concepts</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form onsubmit="drawBalls(event)">
                <div id="score">Cost: <span id="currentScore"></span></div>
                <label for="inputNumbers">Input Numbers:</label>
                <input type="text" id="inputNumbers" placeholder="Enter numbers">
                <button type="submit" id="drawButton"><i class="fas fa-dice"></i> Draw Balls</button>
            </form>
            <button onclick="resetCounters()"><i class="fas fa-redo"></i> Reset Counters</button>
            <div id="ballCounter">
                <span class="blue"><i class="fas fa-circle blue"></i> Blue Balls: 0</span>
                <span class="red"><i class="fas fa-circle red"></i> Red Balls: 0</span>
            </div>
            <button onclick="revealMissingBalls()"><i class="fas fa-eye"></i> Reveal Original Balls</button>
        </div>
